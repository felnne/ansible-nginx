---
# Checks an Ansible local facts file has been created for this role to record it has been applied

- name: get contents of local fact file
  command: "cat /etc/ansible/facts.d/barc_{{ BARC_role_name }}.fact"
  changed_when: false
  register: nginx_test_fact_ansible_local_fact_contents
- name: assert local fact file was generated correctly
  assert:
    that:
      - "'role_applied=true' in nginx_test_fact_ansible_local_fact_contents.stdout"
